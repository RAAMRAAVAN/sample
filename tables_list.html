<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables and list</title>
</head>
<body>
    <ol type="A">
        <li>first line</li>
        <li>second line</li>
        <ul type="square">
            <li>first line</li>
            <li>second line</li>
            <li>third line</li>
    
        </ul>
        <li>third line</li>
    </ol>
    <!--table-->
    <table>
        <head>
            <tr>
                <th>s.no</th>
                <th>name</th>
                <th>roll no</th>
                <th>salary</th>
            </tr>
        </head>
        <tbody>
            <tr>
                <td>1</td>
                <td>ram</td>
                <td>13</td>
                <td>20000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>subal</td>
                <td>6</td>
                <td>30000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>krish</td>
                <td>18</td>
                <td>40000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
